<div ng-controller="SessionController">

    <div ng-repeat=" account in accounts">
        <button ng-click="startSession(account.id, account.sessionData)">Login as {{account.name}}</button>
    </div>

    <div ng-if=" currentAccountId">

        <button ng-click="endSession()">Logout</button>
    </div>

    <div ng-show=" currentAccountId">
        {{activeSession.id}}
    </div>
</div>
